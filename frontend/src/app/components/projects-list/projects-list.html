<div class="container">
  <div class="header">
    <h1>Mes Projets</h1>
    <a routerLink="/projects/create" class="btn-create">+ Nouveau Projet</a>
  </div>

  <div *ngIf="isLoading" class="loading">
    <p>Chargement de vos projets...</p>
  </div>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && !errorMessage" class="projects-grid">
    
    <div *ngFor="let project of projects" class="project-card">
      <h3>{{ project.name }}</h3>
      <p class="desc">{{ project.description }}</p>
      
      <div class="card-actions">
        <button class="btn-view">Voir le tableau</button>
      </div>
    </div>

    <div *ngIf="projects.length === 0" class="no-projects">
      <p>Vous n'avez pas encore de projet.</p>
    </div>

  </div>
</div>
