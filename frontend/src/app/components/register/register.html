<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <h2>Créer un compte</h2>
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input id="username" formControlName="username" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" required />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" formControlName="password" type="password" required />
    </div>
    <button type="submit" [disabled]="registerForm.invalid" class="primary-btn">Créer un compte</button>
    <div *ngIf="success" class="success-msg">Compte créé avec succès !</div>
    <div *ngIf="error" class="error-msg">{{ error }}</div>
  </form>
</div>
